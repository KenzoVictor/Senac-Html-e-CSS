<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/projetoCss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Decoreba</title>

<body>
    <header>
        <ul class="nav container-header">

            <li class="nav-item">
                <a class="nav-link disabled" href="#">Home</a>
              </li>
            <li class="nav-item center-item">
              <a class="nav-link active" href="#">Objetos de decorações</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
          </ul>
    </header>
    <section id="destaques">

              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

            </ol>
            <div class="carousel-inner">

                <img class="d-block w-100" width="300" height="400" src="../img/impressao 3d 1.jpg" alt="First slide">

                <img class="d-block w-100" src="../img/impressao 3d 2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">

            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

              <span class="sr-only">Previous</span>

            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>

          </div>

    <section id="objetos-de-decoração">
        
    </section>
