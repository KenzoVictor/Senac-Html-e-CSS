<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="../css/stylegaleria.css">
</head>

<body>
    <header>
        <div class="div-icon">
            <img class="icon" src="../assets/shark logo.png" alt="logo">
        </div>
        <nav>
            <div class="div-nav">
                <ul class="nav">
                    <a href="#login">
                    <li class="nav-item">Login</li>
                    </a>
                    <a href="#galeria-img">
                        <li class="nav-item">Galeria Tubarões</li>
                    </a>
                    <a href="#galeria-vids">
                    <li class="nav-item">Galeria Vídeos</li>
                    </a>
                    
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="galeria-img">
            <div class="header">
                <h1>Galeria de Tubarões!</h1>
            </div>
            <div class="gallery-container">
                <a href="../assets/Tubarão-Branco.jpg" class="gallery-items">
                    <img src="../assets/Tubarão-Branco.jpg" alt="">
                </a>
                <a href="../assets/Tubarão-Carcharhiniforme.png" class="gallery-items">
                    <img src="../assets/Tubarão-Carcharhiniforme.png" alt="">
                </a>
                <a href="../assets/Tubarão-De-Pontas-Brancas-De-Recife.png" class="gallery-items">
                    <img src="../assets/Tubarão-De-Pontas-Brancas-De-Recife.png" alt="">
                </a>
                <a href="../assets/Tubarão-Limão.jpg" class="gallery-items">
                    <img src="../assets/Tubarão-Limão.jpg" alt="">
                </a>
                <a href="../assets/Tubarão-Martelo.jpg" class="gallery-items">
                    <img src="../assets/Tubarão-Martelo.jpg" alt="">
                </a>
                <a href="../assets/Tubarão-Tigre.png" class="gallery-items">
                    <img src="../assets/Tubarão-Tigre.png" alt="">
                </a>
                <a href="../assets/tubarao-cacao-anjo.png" class="gallery-items">
                    <img src="../assets/tubarao-cacao-anjo.png" alt="tubarao-cacao-anjo">
                </a>
                <a href="../assets/tubarao-duende.png" class="gallery-items">
                    <img src="../assets/tubarao-duende.png" alt="tubarao-duende">
                </a>
                <a href="../assets/tubarao-mako.png" class="gallery-items">
                    <img src="../assets/tubarao-mako.png" alt="tubarao-mako">
                </a>
                <a href="../assets/tubarao-porco.png" class="gallery-items">
                    <img src="../assets/tubarao-porco.png" alt="tubarao-porco">
                </a>
                <a href="../assets/tubarao-raposa.png" class="gallery-items">
                    <img src="../assets/tubarao-raposa.png" alt="tubarao-raposa">
                </a>
            </div>
        </section>
        <section id="galeria-vids">
            <div class="video">
                <h1>Galeria de Videos</h1>
                <a>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/0QaAKi0NFkA?si=lQ7wc1NQQP_eymDe"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </a>
                <a>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/LDU_Txk06tM?si=V7wr5iGWKC10spGy"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </a>
                <a>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/jwI1j7sslYI?si=iTWNgk112TTpb_m6"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </a>
            </div>
        </section>
        <section id="login">
            <form class="form">
                <label class="nomeLabel" for="">Nome</label>
                <input class="inputLogin" type="text" name="input" placeholder="Digite aqui">

                <label class="nomeLabel" for="">E-mail</label>
                <input class="inputLogin" type="text" name="input" placeholder="Digite aqui">

                <label class="nomeLabel" for="">Idade</label>

                <div class="button">
                    <input type="radio" name="age" value="novo">
                    <label class="nomeradio" for="">Novo</label>

                    <input type="radio" name="age" value="maismenosnovo">
                    <label class="nomeradio" for="">Mais ou menos novo</label>

                    <input type="radio" name="age" value="velho">
                    <label class="nomeradio" for="">Velho</label>
                    
                </div>
                <label class="nomeLabel" for="">Checkmarks</label>
                <div class="checkbox">
                    <input type="checkbox" name="opcoes" value="1">
                    <label class="nomeradio" for="">Thing 1</label>

                    <input type="checkbox" name="opcoes" value="2">
                    <label class="nomeradio" for="">Thing 2</label>

                    <input type="checkbox" name="opcoes" value="3">
                    <label class="nomeradio" for="">Thing 3</label>
                </div>


                <label class="nomeLabel" for="">Sugestão</label>
                <textarea class="textarea" type="text"></textarea>

                <button class="enviar">Enviar</button>
            </form>

        </section>

    </main>
    <footer>
        <h1 class="footer">Zero direitos autorais</h1>
    </footer>

</body>

</html>
